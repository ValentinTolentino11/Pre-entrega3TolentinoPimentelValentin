            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">

            <div class="credito"> 
              <h5 class="btn btn-danger">

            <div class="debito"> 
              <h5 class="btn btn-danger">

              </h5> 
            </div>
            <div class="mercadopago"> 
              <h5 class="btn btn-danger">
                Mercado Pago

  <h2>Carrito</h2>

  <p id="total"></p>

    <div class="aside">
      <h5>Registrate</h5>
      <form class="formulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required placeholder="Escribe tú nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required placeholder="Escribe tú mail">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" required placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      
      
    </div>
